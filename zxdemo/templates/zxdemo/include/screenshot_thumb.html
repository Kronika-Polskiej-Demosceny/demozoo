<a href="{% url 'zxdemo_show_screenshot' screenshot.id %}" target="_blank" onclick="viewscreen(this.href, {{ screenshot.standard_width }}, {{ screenshot.standard_height }}); return false;"><img src="{{ screenshot.standard_url }}" width="{% widthratio screenshot.standard_width 400 200 %}" height="{% widthratio screenshot.standard_height 400 200 %}" border="0" alt="[screenshot of {{ screenshot.production.title }}]" /></a>
