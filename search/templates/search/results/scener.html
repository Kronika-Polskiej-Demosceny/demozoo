{% load demoscene_tags %}
{% load search_snippet %}
<div class="result">
	<div class="media media--thumbnail">
		{% icon 'scener' %}
	</div>
	<div class="result__content">
		{% scener_with_affiliations result.instance %}
		{% releaser_flag result.instance %}
		{% if show_snippet %}
			<div class="result__snippet">
				{{ result.instance.plaintext_notes|search_snippet:resultset }}
			</div>
		{% endif %}
	</div>
</div>
