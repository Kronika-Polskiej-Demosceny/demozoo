{% load demoscene_tags %}
{% load search_snippet %}
<div class="result">
	<div class="media media--thumbnail">
		{% icon 'event' %}
	</div>
	<div class="result__content">
		<a href="{{ result.instance.get_absolute_url }}">
			<span>{{ result.instance }}</span>{% if result.instance.tagline %}: <span>{{ result.instance.tagline }}</span>{% endif %}
		</a>
		<div class="result__snippet">
			{% if show_snippet %}
				{{ result.instance.plaintext_notes|search_snippet:resultset }}
			{% endif %}
		</div>
	</div>
</div>
