{% load search_snippet %}
<div class="search-result party">
	<svg class="icon">
		<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/static/images/icons.svg#icon--event"></use>
	</svg>
	<div>
		<a href="{{ result.instance.get_absolute_url }}">
			<span>{{ result.instance }}</span>{% if result.instance.tagline %}: <span>{{ result.instance.tagline }}</span>{% endif %}
		</a>
		<div class="search-result__snippet">
			{% if show_snippet %}
				{{ result.instance.plaintext_notes|search_snippet:resultset }}
			{% endif %}
		</div>
	</div>
</div>
